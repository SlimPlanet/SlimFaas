
networks:
  slimfaas-net:
    driver: bridge

services:

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      # Id du broker
      KAFKA_BROKER_ID: 1
      KAFKA_NODE_ID: 1

      # KRaft : broker + controller sur le même noeud
      KAFKA_PROCESS_ROLES: broker,controller

      # Listeners internes
      # - PLAINTEXT pour les clients (consume/produce)
      # - CONTROLLER pour le quorum KRaft
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      # Single-node dev
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - slimfaas-net


  slimfaas:
   # image: axaguildev/slimfaas:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "30021:30021"
    user: "0:0"
    environment:
      DOCKER_HOST: "unix:///var/run/docker.sock"
      BASE_SLIMDATA_URL: "http://localhost:3262/"
      ASPNETCORE_URLS: "http://0.0.0.0:30021"
      SLIMFAAS_ORCHESTRATOR: "Docker"
      HOSTNAME: "slimfaas-1"
      SLIMDATA_DIRECTORY: "/database"
      SLIMFAAS_JOBS_CONFIGURATION: |
        {
          "Configurations": {
            "fibonacci": {
              "Image": "axaguildev/fibonacci-batch:latest",
              "ImagesWhitelist": [],
              "Resources": {
                "Requests": { "cpu": "400m", "memory": "400Mi" },
                "Limits":   { "cpu": "400m", "memory": "400Mi" }
              },
              "DependsOn": [],
              "Environments": [],
              "BackoffLimit": 1,
              "Visibility": "Public",
              "NumberParallelJob": 2,
              "TtlSecondsAfterFinished": 2,
              "RestartPolicy": "Never"
            }
          },
          "Schedules": {
            "fibonacci": [
              { "Schedule": "0 0 * * *", "Args": ["42", "43"] }
            ]
          }
        }
    volumes:
      - slimfaas_data:/database
      - /var/run/docker.sock:/var/run/docker.sock
    extra_hosts:
      - host.docker.internal:host-gateway
    networks:
      - slimfaas-net
    labels:
      app: "slimfaas"
      com.docker.compose.service: "slimfaas"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:30021/health"]  # ou 8080 selon l’option
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s
  fibonacci1:
    image: axaguildev/fibonacci:dev
    build:
      context: src/Fibonacci
      dockerfile: ./Dockerfile
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_URLS=http://+:5000
    labels:
      SlimFaas/Function: "true"
      app: "fibonacci1"
      SlimFaas/Namespace: "default"
      SlimFaas/Configuration: '{"DefaultSync":{"HttpTimeout":120,"TimeoutRetries":[2,4,8],"HttpStatusRetries":[500,502,503]},"DefaultAsync":{"HttpTimeout":120,"TimeoutRetries":[2,4,8],"HttpStatusRetries":[500,502,503]},"DefaultPublish":{"HttpTimeout":120,"TimeoutRetries":[2,4,8],"HttpStatusRetries":[500,502,503]}}'
      SlimFaas/ReplicasAtStart: "1"
      SlimFaas/ReplicasMin: "0"
      SlimFaas/TimeoutSecondBeforeSetReplicasMin: "10"
      SlimFaas/NumberParallelRequest: "1"
      SlimFaas/DefaultVisibility: "Public"
      SlimFaas/DefaultTrust: "Trusted"
      SlimFaas/SubscribeEvents : "fibo-public"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5000/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - slimfaas-net

  slimfaas-kafka:
    #image: slimkafka:dev
    # ou build localement le projet SlimKafka si tu as le code à côté :
    build:
     context: ./src/SlimFaasKafka
     dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
      slimfaas:
        condition: service_started
    ports:
      - "5200:8080"
    labels:
      SlimFaas/Function: "true"
      app: "slimfaas-kafka"
      SlimFaas/Namespace: "default"
      SlimFaas/ReplicasAtStart: "1"
      SlimFaas/ReplicasMin: "1"
    environment:
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__CheckIntervalSeconds=5
      - Kafka__KafkaTimeoutSeconds=5
      - SlimFaas__BaseUrl=http://slimfaas:30021
      - SlimFaasKafka__Bindings__0__Topic=fibo-public
      - SlimFaasKafka__Bindings__0__ConsumerGroupId=fibonacci-listener-group
      - SlimFaasKafka__Bindings__0__FunctionName=fibonaccikafkalistener
      - SlimFaasKafka__Bindings__0__MinPendingMessages=1
      - SlimFaasKafka__Bindings__0__CooldownSeconds=30
      - SlimFaasKafka__Bindings__0__ActivityKeepAliveSeconds=60
      - SlimFaasKafka__Bindings__0__MinConsumedDeltaForActivity=1
    networks:
      - slimfaas-net


  fibonacci-kafka-producer:
    build:
      context: ./src/FibonacciKafkaProducer
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "5100:8080"
    environment:
      - Kafka__BootstrapServers=kafka:9092
    networks:
      - slimfaas-net

  fibonacci-kafka-listener:
    build:
      context: ./src/FibonacciKafkaListener
      dockerfile: Dockerfile
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - Kafka__BootstrapServers=kafka:9092
      - Kafka__Topic=fibo-public
      - Kafka__GroupId=fibonacci-listener-group
    labels:
      SlimFaas/Function: "true"
      app: "fibonacci-kafka-listener"
      SlimFaas/Namespace: "default"
      SlimFaas/TimeoutSecondBeforeSetReplicasMin: "10"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - slimfaas-net

volumes:
  slimfaas_data:
