apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibonacci1
  namespace: slimfaas-demo
spec:
  selector:
    matchLabels:
      app: fibonacci1
  template:
    metadata:
      labels:
        app: fibonacci1
      annotations:
        SlimFaas/Function: "true"

        # 0 -> N / N -> 0 (HTTP + schedule)
        SlimFaas/TimeoutSecondBeforeSetReplicasMin: "3600"   # 1h d'inactivitÃ© avant scale-down
        SlimFaas/NumberParallelRequest: "40"
        SlimFaas/NumberParallelRequestPerPod: "2"
        SlimFaas/ReplicasAtStart: "1"
        SlimFaas/ReplicasMin: "0"                            # autorise le scale-to-zero

        # Scraping metrics par Prometheus / SlimFaas
        prometheus.io/path: /metrics
        prometheus.io/port: "5000"
        prometheus.io/scrape: "true"

        # N -> M (AutoScaler Prometheus)
        SlimFaas/Scale: >
          {
            "ReplicaMax": 10,
            "Triggers": [
              {
                "MetricType": "Value",
                "MetricName": "max_over_time_queue_fibonacci1",
                "Query": "max_over_time(slimfaas_function_queue_ready_items{function=\"fibonacci1\"}[30s])",
                "Threshold": 10
              }
            ],
            "Behavior": {
              "ScaleUp": {
                "StabilizationWindowSeconds": 0,
                "Policies": [
                  { "Type": "Pods",    "Value": 1,   "PeriodSeconds": 30 }
                ]
              },
              "ScaleDown": {
                "StabilizationWindowSeconds": 20,
                "Policies": [
                  { "Type": "Pods", "Value": 1, "PeriodSeconds": 30 }
                ]
              }
            }
          }
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      containers:
        - name: fibonacci1
          image: axaguildev/fibonacci-api:latest
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 3
            periodSeconds: 1
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: ASPNETCORE_URLS
              value: http://+:5000
            - name: Logging__LogLevel__Default
              value: Debug
          resources:
            limits:
              memory: "96Mi"
              cpu: "50m"
            requests:
              ephemeral-storage: "200Mi"
              memory: "96Mi"
              cpu: "10m"
          ports:
            - containerPort: 5000
---
